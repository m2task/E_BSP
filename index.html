<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>デッキ作成ツール</title>
<link rel="stylesheet" href="index.css">
</head>
<body>
<div id="toast" class="toast"></div>
<h1>デッキ登録画面</h1>
<p>
    <label>編集するデッキを選択してください:
        <select id="deckSelector">
            <option value="deck1">デッキ1</option>
            <option value="deck2">デッキ2</option>
        </select>
    </label>
</p>
<input id="cardName" placeholder="カード名 または カード名×ｎ" onkeydown="if(event.key === 'Enter') addCard();" />
<button onclick="addCard(3)">追加×3</button>
<button onclick="exportDeck()">エクスポート</button>
<button onclick="importDeck()">インポート</button>
<button onclick="saveDeck()">デッキ保存</button>

</p>
<button onclick="goToBattle('deck1')">デッキ1で対戦画面へ</button>
<button onclick="goToBattle('deck2')">デッキ2で対戦画面へ</button>

<label><input type="checkbox" id="includeFirstCard"> 契約カードを使用する</label>

<p id="cardCount">現在のデッキ枚数: 0枚</p>
<ul id="deckList"></ul>

<h3>デッキデータ（コピー・貼り付け用）</h3>
<div style="display: flex; align-items: center;">
    <textarea id="deckData" rows="4" placeholder="ここにデッキデータを貼り付けてインポートできます" style="flex-grow: 1; margin-right: 5px;"></textarea>
    <button onclick="copyDeckData()">コピー</button>
</div>

<script src="index.js"></script>
</body>
</html>
